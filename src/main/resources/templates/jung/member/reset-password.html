<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>비밀번호 재설정</h2>
    <form action="/auth/reset-password" method="post" class="mt-4">
        <input type="hidden" name="token" th:value="${token}">
        <div class="form-group">
            <label for="newPassword">새 비밀번호</label>
            <input type="password" name="newPassword" id="newPassword" class="form-control" placeholder="새 비밀번호" required>
        </div>
        <button type="submit" class="btn btn-primary">비밀번호 재설정</button>
    </form>

    <!-- 에러 메시지 출력 -->
    <div th:if="${error}" class="mt-3">
        <p th:text="${error}" style="color: red;"></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
