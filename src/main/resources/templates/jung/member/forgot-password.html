<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>비밀번호 재설정</h2>
    <form action="/auth/forgot-password" method="post" class="mt-4">
        <div class="form-group">
            <label for="email">이메일 주소</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="이메일 주소" required>
        </div>
        <button type="submit" class="btn btn-primary">비밀번호 재설정 이메일 보내기</button>
    </form>
    <div class="mt-3">
        <p>이메일을 입력하면 비밀번호 재설정 링크가 전송됩니다.</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
