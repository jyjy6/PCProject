<style>
    .mypage-head-main-menu {
        display: flex;
        justify-content: space-around;
        width: 90%;
        align-items: center;
        margin-left: 0 auto;
        background-color: #f0f0f0; /* 밝은 회색으로 변경 */
        padding: 2% 0;
        margin: 0 auto;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
        border-radius: 8px; /* 모서리 둥글게 */
    }


    .mypage-head-main-menu-contents {
        border-right: 1px solid #ccc; /* 경계색을 연한 회색으로 변경 */
        width: 50%;
        text-align: left;
        padding: 0 5%;
    }

    .mypage-head-main-menu-contents:nth-last-of-type(1) {
        border: none;
    }


    /*메인 컨텐츠 컨테이너*/
    .mypage-main-container{
        width:100%;
        margin-top:50px;
        position:relative;
        display: flex;
    }

    /*아코디언*/
    .accordion {
        position: relative;
        flex-shrink: 0; /* 아코디언이 줄어들지 않도록 설정 */
        width: 250px;
        background-color: #f8f9fa;
        margin: 10px 0;

    }

    .accordion-button {
        font-size: 16px;
    }

    .accordion-body ul {
        list-style-type: none;
        padding-left: 0;
    }

    .accordion-body ul li {
        padding: 5px 0;
    }
    @media screen and (max-width:700px) {
        .accordion{
            width:100% !important;
            display:block;
        }
        .mypage-main-container{
            display:block;
        }
        .mypage-order-condition{
        width:100%;
        }
    }
    /*아코디언 끝*/

    /* 주문현황 ===================================================== */
    .mypage-order-condition{
        margin-left: 20px; /* 여백을 주어 아코디언과 떨어지게 설정 */
        padding:3%;
        width:85%
    }


    .order-status-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
    }

    .order-status {
        text-align: center;
        flex: 1;
        padding: 10px;
    }

    /* 아이콘과 배지의 래퍼 */
    .status-icon-wrapper {
        position: relative;
        display: inline-block;
    }

    /* 아이콘 */
    .status-icon {
        width: 100px;
        height: 100px;
    }

    /* 배지 스타일 */
    .badge {
        position: absolute;
        top: -10px;
        right: -10px;
        background-color: red;
        color: white;
        border-radius: 50%;
        padding: 5px 10px;
        font-size: 12px;
    }

    /* 상태 텍스트 스타일 */
    .order-status p {
        font-size: 14px;
        margin: 0;
    }

    /* 반응형 */
    @media screen and (max-width: 700px) {
        .order-status-container {
            flex-direction: column;
        }

        .order-status {
            padding: 10px 0;
        }
    }
    /*주문현황 끝*/

    /*자주찾는 메뉴 =============================================*/
        .mypage-additional-info {
        display: flex;

    }

        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 30%;
        padding: 15px 30px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .info-content h4 {
        margin: 0;
        font-size: 16px;
        font-weight: bold;
    }

    .info-content p {
        margin: 5px 0 0;
        font-size: 14px;
        color: #666;
    }

    .btn {
        font-size: 14px;
    }

    /* 반응형 */
    @media screen and (max-width: 700px) {
        .mypage-additional-info {
            flex-direction: column;
            gap: 15px;
        }

        .info-card {
            width: 100%;
        }
    }
