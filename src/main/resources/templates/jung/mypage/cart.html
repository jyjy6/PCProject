<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="container mt-5" th:fragment="content">

    <h2 class="text-center mb-4">장바구니</h2>
    <div class="cart-items">
        <div class="card cart-card mb-3" >
            <div class="row g-0">
                <div class="col-md-3 d-flex justify-content-center align-items-center">
                    <img src="https://via.placeholder.com/250" alt="Product Image" class="img-fluid rounded-start"/>
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ formatPrice(item.price) }} 원</p>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-outline-secondary" >-</button>
                            <span class="mx-2">{{ item.quantity }}</span>
                            <button class="btn btn-outline-secondary">+</button>
                        </div>
                        <div class="mt-3">
                            <p>선택옵션: {{ item.size }} | 색상: {{ item.color }}</p>
                            <p>합계: {{ formatPrice(item.price * item.quantity) }} 원</p>
                        </div>
                        <button class="btn btn-danger">삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cart-summary text-end">
        <h3>총 합계: {{ formatPrice(totalPrice) }} 원</h3>
        <a>주문/결제</a>
    </div>
<!--  장바구니는 DB로 구현하기로했고 item.quantity의 값이 변경될때마다 ajax 요청해서 데이터 바뀌게.  -->

    <style>
        .cart-items {
          margin-bottom: 20px;
        }

        .cart-card {
          border: 1px solid #ddd;
        }

        .cart-summary {
          margin-top: 20px;
          font-size: 18px;
        }

        .btn-danger {
          margin-top: 10px;
        }

    </style>

</div>


</body>
</html>
