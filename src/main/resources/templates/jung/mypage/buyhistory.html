<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block th:fragment="content">
    <div class="qna-main-container">
        <h2>내 구매내역 <i class="fas fa-shopping-cart"></i></h2>

        <div th:fragment="buyhistory">
            <div class="purchase-item card mb-3">
                <div class="card-body">
                    <h5 class="card-title">주문 번호: #123456</h5>
                    <h6 class="card-subtitle mb-2 text-muted">상품명: 예시 상품</h6>
                    <p class="card-text">주문 일자: 2024-10-16</p>
                    <p class="card-text">금액: 50,000 원</p>
                    <p class="card-text"><strong>상태:</strong> 배송 중</p>
                    <a href="#" class="btn btn-primary">상세보기</a>
                </div>
            </div>

            <div class="purchase-item card mb-3">
                <div class="card-body">
                    <h5 class="card-title">주문 번호: #123457</h5>
                    <h6 class="card-subtitle mb-2 text-muted">상품명: 또 다른 예시 상품</h6>
                    <p class="card-text">주문 일자: 2024-10-15</p>
                    <p class="card-text">금액: 30,000 원</p>
                    <p class="card-text"><strong>상태:</strong> 배송 완료</p>
                    <a href="#" class="btn btn-primary">상세보기</a>
                </div>
            </div>
        </div>

    </div>

    <style>
        .qna-main-container {
            margin-left: 30px;
            width: 75%;
        }
        .purchase-item {
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</th:block>


</body>
</html>
