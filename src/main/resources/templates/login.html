<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - SpringMall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00a8ff;
            --secondary-color: #dcdde1;
            --bg-color: #1e272e;
            --card-bg-color: #2c3e50;
            --text-color: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background-color: var(--card-bg-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .login-title {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-color);
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: none;
            color: var(--text-color);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            font-weight: 600;
            padding: 0.75rem 1rem;
        }
        .btn-primary:hover {
            background-color: #0088cc;
        }
        .form-check-label {
            color: var(--secondary-color);
        }
        .register-link {
            color: var(--primary-color);
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div th:replace="~{nav :: navbar}"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-card">
                <h2 class="login-title">SpringMall 로그인</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="id" name="username" placeholder="아이디" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">아이디 저장</label>
                    </div>
                    <div class="d-grid">
                        <button onclick="loginJWT()" class="btn btn-primary">로그인</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a href="/forgot-password" class="register-link">비밀번호를 잊으셨나요?</a>
                </div>
                <div class="mt-3 text-center">
                    계정이 없으신가요? <a href="/sign-up" class="register-link">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    const idInput = document.getElementById('id');
    const rememberMeCheckbox = document.getElementById('remember-me');

    // 페이지 로드 시 저장된 아이디가 있으면 입력란에 표시
    const savedId = localStorage.getItem('savedId');
    if (savedId) {
        idInput.value = savedId; // 저장된 아이디로 초기화
        rememberMeCheckbox.checked = true; // 체크박스 체크
    }

    // 폼 제출 이벤트 처리
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 기본 제출 동작 방지

        const id = idInput.value;
        const password = document.getElementById('password').value;

        // 아이디 저장 체크가 되어 있으면 localStorage에 저장
        if (rememberMeCheckbox.checked) {
            localStorage.setItem('savedId', id);
        } else {
            localStorage.removeItem('savedId'); // 체크가 해제되면 저장된 아이디 삭제
        }

        // 여기에 로그인 처리 로직 추가
        console.log(`로그인 시도: ${id}, 비밀번호: ${password}`);
    });

});

function loginJWT(){
fetch('/login/jwt', {
  method : 'POST',
  headers : {'Content-Type': 'application/json'},
  body : JSON.stringify({
    username : document.querySelector('#username').value,
    password : document.querySelector('#password').value
  })
}).then(r => r.text()).then((r)=>{ console.log(r) })
}

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
