<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>cart</title>
    <script src="https://example.com/fontawesome/v6.6.0/js/all.js" data-auto-a11y="true"></script>
    <style>
        .cart_container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h4 {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
        }
        th:nth-child(2), th:nth-child(3) {
            padding-left: 135px;
        }
        td {
            font-size: 1.1em;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        .qty_ctrl {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .qty_ctrl button {
            width: 35px;
            height: 35px;
            background-color: #e9e9e9;
            border: none;
            font-size: 1.2em;
            color: #333;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }
        .qty_ctrl button:hover {
            background-color: #cccccc;
        }
        .qty_ctrl .qty_number {
            width: 50px;
            height: 35px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .purchase_btns {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .purchase_btns button {
            width: 200px;
            height: 50px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .cart_btn {
            background-color: #d9d9d9;
            color: #333;
        }
        .cart_btn:hover {
            background-color: #c4c4c4;
        }
        .purchase_btn {
            background-color: #007bff;
            color: white;
        }
        .purchase_btn:hover {
            background-color: #0056b3;
        }
        .empty_cart {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #999;
        }
        .product_total_price {
            width: 150px;
            float: right;
            text-align: right;
        }
    </style>
</head>
<body>
    <div th:replace="~{nav :: navbar}"></div>
    <div class="cart_container">
        <div class="product_info">
            <h4>[[${items[0].username}]]님의 장바구니</h4>
            <table>
                <thead>
                <tr>
                    <th><input type="checkbox" id="select-all" onclick="toggleSelectAll(this)"/></th>
                    <th>상품명</th>
                    <th>수량</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td>
                        <input type="checkbox" name="selectedItems" th:value="${item.seq}"/>
                    </td>
                    <td th:text="${item.vendor} + ' ' + ${item.name} + ' (' + ${item.code} + ')'"></td>
                    <td>
                        <span class="qty_ctrl">
                            <button type="button" class="decreasing_btn fa-solid fa-minus"></button>
                            <input type="text" class="qty_number" name="qty" th:value="${item.quantity}">
                            <button type="button" class="increasing_btn fa-solid fa-plus"></button>
                            <span class="product_total_price"></span>
                        </span>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(items)}">
                    <td colspan="3" class="empty_cart">장바구니에 담긴 상품이 없습니다.</td>
                </tr>
                </tbody>
            </table>
            <div class="purchase_btns">
                <button type="submit" formaction="@{/cart/delete}" class="cart_btn">선택 항목 삭제</button>
                <button type="submit" formaction="@{/cart/checkout}" class="purchase_btn">구매하기</button>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        let products = /*[[${products}]]*/ [];
        let items = /*[[${items}]]*/ [];
        console.log('products: ', products)
        console.log('items: ', items)

        const qtyInputs = document.querySelectorAll('.qty_number')
        const decreasingBtns = document.querySelectorAll('.decreasing_btn')
        const increasingBtns = document.querySelectorAll('.increasing_btn')
        const totPrices = document.querySelectorAll('.product_total_price')
        let price = 0

        function initializePrices() {
            qtyInputs.forEach((input, i) => {
                let qtyInput = qtyInputs[i];
                let totPrice = totPrices[i];
                let thisQty = parseInt(qtyInput.value);

                let product = products.find(p => p.seq === items[i].pseq);
                price = product.price - (product.price * (product.discount * 0.01))

                if (thisQty <= 0) {
                    qtyInput.value = 1;
                    thisQty = 1;
                } else if (thisQty > product.stock) {
                    qtyInput.value = product.stock;
                    thisQty = product.stock;
                }

                totPrice.textContent = (price * thisQty).toLocaleString('ko-KR') + '원';
            });
        }

        decreasingBtns.forEach((btn, i) => {
            btn.addEventListener('click', () => {
                console.log('감소 버튼 동작 확인')
                let qtyInput = qtyInputs[i]
                let totPrice = totPrices[i]
                let thisQty = qtyInput.value

                let product = products.find(p => p.seq === items[i].pseq)
                price = product.price - (product.price * (product.discount * 0.01))

                if(thisQty > 1) {
                    --thisQty
                    qtyInput.value = thisQty
                    totPrice.textContent = (price * thisQty).toLocaleString('ko-KR') + '원'
                } else {
                    alert('최소 주문 수량은 1개입니다.')
                    qtyInput.value = 1
                    totPrice.textContent = (price * qtyInput.value).toLocaleString('ko-KR') + '원'
                }
            })
        })

        increasingBtns.forEach((btn, i) => {
            btn.addEventListener('click', () => {
                console.log('증가 버튼 동작 확인')
                let qtyInput = qtyInputs[i]
                let totPrice = totPrices[i]
                let thisQty = parseInt(qtyInput.value)

                console.log('qtyInput', qtyInput.value)

                let product = products.find(p => p.seq === items[i].pseq)
                ++thisQty

                if(thisQty > product.stock) {
                    alert(`현재 재고가 ${product.stock}개 입니다.`)
                    thisQty = product.stock
                }

                qtyInput.value = thisQty
                price = product.price - (product.price * (product.discount * 0.01))
                totPrice.textContent = (price * thisQty).toLocaleString('ko-KR') + '원'
            })
        })

        qtyInputs.forEach((input, i) => {
            input.addEventListener('input', () => {
                let qtyInput = qtyInputs[i]
                let totPrice = totPrices[i]
                let thisQty = parseInt(input.value)

                let product = products.find(p => p.seq === items[i].pseq)
                price = product.price - (product.price * (product.discount * 0.01))

                if(thisQty <= 0) {
                    alert('최소 주문 수량은 1개입니다.')
                    qtyInput.value = 1
                    totPrice.textContent = (price * qtyInput.value).toLocaleString('ko-KR') + '원'
                } else if(thisQty > product.stock) {
                    alert(`현재 재고가 ${product.stock}개 입니다.`)
                    qtyInput.value = product.stock
                }
                totPrice.textContent = (price * qtyInput.value).toLocaleString('ko-KR') + '원'
            })
        })

        function toggleSelectAll(selectAllChkBox) {
            const chkBoxes = document.querySelectorAll('input[name="selectedItems"]');
            chkBoxes.forEach(chkBox => {
                chkBox.checked = selectAllChkBox.checked;
            });
        }

        document.addEventListener('DOMContentLoaded', initializePrices);
    </script>
</body>
</html>
