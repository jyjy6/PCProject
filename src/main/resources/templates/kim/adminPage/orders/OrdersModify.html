<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        button[type="button"] {
            background-color: #d9534f;
        }

        button[type="button"]:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
<h1>Update Orders</h1>
<form th:action="@{/adminPage/OrdersModify}" method="post" th:object="${sales_history}">
    <input type="hidden" th:field="*{seq}"/>
    <div>
        <label for="code">Code:</label>
        <input type="text" id="code" th:field="*{code}" required/>
    </div>
    <div>
        <label for="count">Count:</label>
        <input type="number" id="count" th:field="*{count}" required/>
    </div>
    <br>
    <div>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" required/>
    </div>
    <br>
    <div>
        <label for="regdate">RegDate:</label>
        <input type="datetime-local" id="regdate" th:field="*{regdate}" required/>
    </div>
    <div>
        <label for="stslogis">배송 상태:</label>
        <select id="stslogis" th:field="*{stslogis}" required>
            <option value="0">결제완료</option>
            <option value="1">배송준비</option>
            <option value="2">배송중</option>
            <option value="3">배송완료</option>
        </select>
    </div>
    <div>
        <label for="vendor">Vendor:</label>
        <input type="text" id="vendor" th:field="*{vendor}"/>
    </div>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required/>
    </div>
    <div>
        <button type="submit" onclick="return confirm('정말 수정하시겠습니까?');">Update</button>
        <button type="button" onclick="history.back();">Cancel</button>
    </div>
</form>
</body>
</html>
