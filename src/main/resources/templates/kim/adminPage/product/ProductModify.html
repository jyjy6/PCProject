<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="datetime-local"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #5cb85c;
      color: white;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #4cae4c;
    }

    button[type="button"] {
      background-color: #d9534f;
    }

    button[type="button"]:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <h1>Update Product</h1>
  <form th:action="@{/adminPage/ProductModify}" method="post" th:object="${product}">
    <input type="hidden" th:field="*{seq}"/>
    <div>
      <label for="code">Code:</label>
      <input type="text" id="code" th:field="*{code}" required/>
    </div>
    <div>
      <label for="discount">Discount:</label>
      <input type="number" id="discount" th:field="*{discount}"/>
    </div>
    <br>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" required/>
    </div>
    <div>
      <label for="price">Price:</label>
      <input type="number" id="price" th:field="*{price}" required/>
    </div>
    <br>
    <div>
      <label for="regDate">Registration Date:</label>
      <input type="date" id="regDate" th:field="*{regDate}"/>
    </div>
    <br>
    <div>
      <label for="status">Status:</label>
      <input type="text" id="status" th:field="*{status}"/>
    </div>
    <div>
      <label for="stock">Stock:</label>
      <input type="number" id="stock" th:field="*{stock}"/>
    </div>
    <br>
    <div>
      <label for="thumb">Thumbnail:</label>
      <input type="text" id="thumb" th:field="*{thumb}"/>
    </div>
    <div>
      <label for="vendor">Vendor:</label>
      <input type="text" id="vendor" th:field="*{vendor}"/>
    </div>
    <div>
      <button type="submit">Update</button>
      <button type="button" onclick="history.back();">Cancel</button>
    </div>
  </form>
  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);

      fetch(this.action, {
        method: this.method,
        body: formData
      }).then(response => {
        if (response.ok, confirm('물품의 정보를 수정하시겠습니까?')) {
          alert('수정하였습니다.')
          window.history.back();
        } else {
          alert('수정 실패, 다시 시도해 주세요.');
        }
      }).catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
