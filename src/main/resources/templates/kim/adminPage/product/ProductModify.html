<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Product</title>
</head>
<body>
<h1>Update Product</h1>
  <form th:action="@{/adminPage/ProductModify}" method="post" th:object="${product}">
  <input type="hidden" th:field="*{seq}"/>
    <div>
      <label for="code">Code:</label>
      <input type="text" id="code" th:field="*{code}" required/>
    </div>
    <div>
      <label for="discount">Discount:</label>
      <input type="number" id="discount" th:field="*{discount}"/>
    </div>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" required/>
    </div>
    <div>
      <label for="price">Price:</label>
      <input type="number" id="price" th:field="*{price}" required/>
    </div>
    <div>
      <label for="regDate">Registration Date:</label>
      <input type="date" id="regDate" th:field="*{regDate}"/>
    </div>
    <div>
      <label for="status">Status:</label>
      <input type="text" id="status" th:field="*{status}"/>
    </div>
    <div>
      <label for="stock">Stock:</label>
      <input type="number" id="stock" th:field="*{stock}"/>
    </div>
    <div>
      <label for="thumb">Thumbnail:</label>
      <input type="text" id="thumb" th:field="*{thumb}"/>
    </div>
    <div>
      <label for="vendor">Vendor:</label>
      <input type="text" id="vendor" th:field="*{vendor}"/>
    </div>
    <div>
      <button type="submit" onclick="return confirm('정말 수정하시겠습니까?');">Update</button>
      <a href="/adminPage/ProductList">Cancel</a>
    </div>
  </form>
</body>
</html>
